<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- line font awesome -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- Typography css -->
    <link rel="stylesheet" href="assets/css/typography.css">
    <!-- custom css  -->
    <link rel="stylesheet" href="assets/css/custom.css">
    <!-- responsive css -->
    <link rel="stylesheet" href="assets/css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <title>Document</title>

</head>
<body>

<!-- Header Area Start Here -->
<header class="header-area  z-3 z-1 position-relative d-block border-bottom border-1 mt-0" style="background-color:#0F1623 ;">
  <nav class="navbar navbar-expand-lg navbar-light mt-3">
      <div class="container">
        <a class="navbar-brand ff-Raleway text-white fw-700 text-capitalize fs-2" href="#">EduXpert</a>
        <!-- all course for mobile screen -->
        <button class="course__list bg-transparent text-white fw-bold ps-2 pe-2 pt-1 pb-1 rounded "  data-bs-toggle="modal" data-bs-target="#staticBackdrop">Courses <i class="ph ph-caret-down"></i></button>
        <button class="course__menu bg-transparent text-white fw-bold ps-2 pe-2 pt-1 pb-1 rounded"  data-bs-toggle="modal" data-bs-target="#staticBackdrop">Templates <i class="ph ph-caret-down"></i></button>
        <button class="course__menu bg-transparent text-white fw-bold ps-2 pe-2 pt-1 pb-1 border-0"  >Tips & Tricks</button>
        <button class="course__menu bg-transparent text-white fw-bold ps-2 pe-2 pt-1 pb-1 border-0"  >FAQ</button>

        <!-- mobile end -->

        <!--  modal start -->
        <div class="modal fade top-80" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5 text-black" id="staticBackdropLabel">Modal title</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <!-- body start  -->
              <div class="modal-body">
                    <div class="course__cat">
                      <h4 class="text-black fw-bold ff-Raleway">Course Categories</h4>
                      <div class="row">
                        <div class="col-md-12 col-sm-12">
                            <div class="single__course border-1 rounded p-1 m-1">
                              <i class="ricon ph ph-aperture fw-bold fs-4"></i>
                              <span class="text-black fw-bold">Web Development</span>
                            </div> 
                        </div>
                      </div>
                    </div>


              </div>
              <!-- body end  -->
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <!-- <button type="button" class="btn btn-primary">Understood</button> -->
              </div>
            </div>
          </div>
        </div>
        <!-- modal end  -->


        
        <!-- humburger start -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- end  -->

        <!-- search area  -->
        <div class="navbar-collapse collapse " id="navbarSupportedContent" style="">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-5">
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn">Sign in</button>
            <button class="btn btn-border">Sign up</button>
          </form>
        </div>
        <!-- search end  -->

      </div>
  </nav>
</header>
<!-- Header Area End Here -->

      <div class="video-area">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div class="containers show-controls">
                <div class="wrapper">
                    <div class="video-timeline">
                        <div class="progress-area">
                            <span>00:00</span>
                            <div class="progress-bar"></div>
                        </div>
                    </div>
                    <ul class="video-controls">
                        <li class="options left">
                            <button class="volume"><i class="fa-solid fa-volume-high"></i></button>
                            <input type="range" min="0" max="1" step="any">
                            <div class="video-timer">
                                <p class="current-time">00:00</p>
                                <p class="separator"> / </p>
                                <p class="video-duration">00:00</p>
                            </div>
                        </li>
                        <li class="options center">
                            <button class="skip-backward"><i class="fas fa-backward"></i></button>
                            <button class="play-pause"><i class="fas fa-play"></i></button>
                            <button class="skip-forward"><i class="fas fa-forward"></i></button>
                        </li>
                        <li class="options right">
                            <div class="playback-content">
                                <button class="playback-speed"><span class="material-symbols-rounded">slow_motion_video</span></button>
                                <ul class="speed-options">
                                    <li data-speed="2">2x</li>
                                    <li data-speed="1.5">1.5x</li>
                                    <li data-speed="1" class="active">Normal</li>
                                    <li data-speed="0.75">0.75x</li>
                                    <li data-speed="0.5">0.5x</li>
                                </ul>
                            </div>
                            <button class="pic-in-pic"><span class="material-icons">picture_in_picture_alt</span></button>
                            <button class="fullscreen"><i class="fa-solid fa-expand"></i></button>
                        </li>
                    </ul>
                </div>
                <video src="hi.mp4"></video>
              </div>
              

            </div>
          </div>
        </div>
      </div>











    
    <!-- bootstrap script  -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
